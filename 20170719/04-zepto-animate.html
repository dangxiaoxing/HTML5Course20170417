<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      perspective: 500px;
    }
    div {
      float: left;
      width: 50px;
      height: 50px;
      background-color: gold;
      margin-right: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
  <script src="js/zeptoWithFx.js" charset="utf-8"></script>
  <script>
    $('div').animate(
      {
        "background-color": "red",
        "rotate": "10000deg",
        "translateZ": "100px"
      },
      5000,
      "ease",
      function() {
        $(this).css("background-color", "blue");
      }
    );
  </script>
</body>
</html>
