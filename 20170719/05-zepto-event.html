<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      perspective: 500px;
      overflow: hidden;
    }
    div {
      float: left;
      width: 150px;
      height: 150px;
      background-color: orange;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
  </section>
  <script src="js/zeptoWithFxTouch.js" charset="utf-8"></script>
  <script>
    $('div').on('touchstart', function(){
      // $(this).css('background-color', 'red');
    });

    $('div').on('swipeRight', function(event){
      event.preventDefault();
      $(this).animate({"rotate":"360deg"}, 3000, function(){
        $(this).css("rotate", "0deg");
      })
    });

    $('div').on('swipeleft', function(event){
      event.preventDefault();
      $(this).animate({"rotate":"-360deg"}, 3000, function(){
        $(this).css("rotate", "0deg");
      })
    });
  </script>
</body>
</html>
