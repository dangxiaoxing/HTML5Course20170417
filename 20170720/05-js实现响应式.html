<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index1200.css">
  <link rel="stylesheet" href="" id="rwdlink">
  <script>
    var rwdlink = document.querySelector("#rwdlink");
    
    setCSS();
    window.onresize = setCSS;
    function setCSS() {
      var windowWidth = document.documentElement.clientWidth || document.body.clientWidth;
      if (windowWidth >= 1200) {
        rwdlink.href = "";
      } else if (windowWidth >= 980) {
        rwdlink.href = "css/index980.css";
      } else if (windowWidth >= 640) {
        rwdlink.href = "css/index640.css";
      } else {
        rwdlink.href = "css/index320.css";
      }
    }
  </script>
</head>
