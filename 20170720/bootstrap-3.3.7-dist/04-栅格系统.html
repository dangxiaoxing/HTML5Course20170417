<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .container {
        background-color: #ccc;
      }
      .no1, .no2, .no3, .no4 {
        height: 200px;
      }
      .no1 {
        background-color: orange;
      }
      .no2 {
        background-color: yellowgreen;
      }
      .no3 {
        background-color: skyblue;
      }
      .no4 {
        background-color: gold;
      }
      .c {
        height: 200px;
        background-color: purple;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="no1 col-lg-3 col-md-12 col-sm-4"></div>
      <div class="no2 col-lg-3 col-md-4 col-sm-4"></div>
      <div class="no3 col-lg-3 col-md-4 col-sm-4"></div>
      <div class="no4 col-lg-3 col-md-4 col-sm-12"></div>
    </div>

    <div class="container box">
      <div class="c col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-7 col-sm-offset-2"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
