<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    nav h3:nth-child(5) {/*按照子元素的顺序*/
      color: red;
    }
    nav h3:nth-of-type(1) {
      border: 1px solid blue;
    }
    nav h3:first-of-type {
      background: #ccc;
    }
    nav p:last-of-type {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <nav>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <h3>5</h3>
    <h3>6</h3>
    <h3>7</h3>
  </nav>
</body>
</html>
