    }
    ul li:first-child {

    }
    ul li:last-child {
      /*background-color: red;*/
    }
    ul li:nth-child(3) {
      /*background-color: green;*/
    }
    ul li:nth-child(4n) {//n的值相当于从0开始，一直加，看你有多少元素
      /*background: blue;*/
    }
    ul li:nth-child(4n+1) {
      /*border: 1px solid red;*/
    }
    ul li:nth-child(2n+1) {

    ul li:nth-child(2n) {
      background: green;
    }

    section div{
      width: 100px;
      height: 100px;
      margin: 5px;
    }
