<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      /**
      不断的生成多个苹果，每个苹果上面有一个随机的字母
      你可以敲键，如果这个键能够对应到屏幕上的某个苹果上的字母，
      该苹果消失，游戏得分+1


      游戏
        属性：
          定时器（不断生成苹果）
          分数
          分数的DOM
          难度
          随机的字符（a-z)
          苹果的集合,用数组记录
        方法：
          开始
          结束
          得分
          绑定事件
          生苹果
          削苹果
      苹果
        属性：
          颜色,土豪金
          大小,难度越大，苹果越小
          类型：真苹果，毒苹果
          速度
          位置 top lfet
          DOM
          定时器
          字符
        方法：
          出生
          死亡
          下落
      */
      function Apple(char) {
        this.char = char;
        this.init = function(){ }
        this.drop = function(){ }
        this.die = function(){ }
      }
      var chars = ["a","b","c","d"];

      var apples = [];
      setInterval(function(){
        apples.push(new Apple(chars[Math.random()*chars.length]));
        if (苹果数量太多了) {
          alert('游戏结果，您的得分是多少');
        }
        if (得分>10) {
          难度指数+1
        }
      }, 1000);

      难度指数默认是1
      document.onkeydown = function(){
        for (var i = 0; i < apples.length; i++) {
          if (键码 == apples[i].char) {
            //把这个苹果从数组里面删除
            apples[i].die();
            //总分增加
          }
        }
      }

    </script>
  </body>
</html>
