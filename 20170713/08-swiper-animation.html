<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/swiper-3.4.2.min.css">
  <link rel="stylesheet" href="styles/animate.min.css">
  <style>
  .swiper-container {
    width: 600px;
    height: 300px;
  }
  </style>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
          <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>

          <h2 class="ani"
          swiper-animate-effect="bounceInRight"
          swiper-animate-duration="0.5s"
          swiper-animate-delay="0.8s"
          >
            Slide 1
          </h2>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
导航等组件可以放在container之外
    <script src="scripts/swiper-3.4.2.min.js"></script>
    <script src="scripts/swiper.animate1.0.2.min.js" charset="utf-8"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
       loop: true,

       // 如果需要分页器
       pagination: '.swiper-pagination',

       // 如果需要滚动条
       scrollbar: '.swiper-scrollbar',
       onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
          swiperAnimateCache(swiper); //隐藏动画元素
          swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
          swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
      })
    </script>
</body>
</html>
