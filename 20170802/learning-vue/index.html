<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: "Hello 张美"
      }
    });
  </script>


  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
  <script>
  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date()
    }
  })
  </script>





  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>
  <script>
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  });
  </script>

  <div id="app-4">
    <ol>
      <li v-for="item in todos">
        {{ item.text }}
      </li>
    </ol>
  </div>
  <script>
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          {text:"张美学习JavaScript"},
          {text:"张美学习Vue"},
          {text:"张美变成了大牛"}
        ]
      }
    });
  </script>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>
  <script>
    var app5 = new Vue({
      el: "#app-5",
      data: {
        message: "张美是666"
      },
      methods: {
        reverseMessage: function() {
          console.log(this);
          this.message = this.message.split('').reverse().join('');
        }
      }
    });
  </script>


  <!-- View -->
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
  <script>
    // Model
    var data = {
        message: '张美是...',
        name: 'zhang mei'
    };

    // ViewModel
    var app6 = new Vue({
      el: '#app-6',
      data: data
     })
  </script>


  <div id="app-7">
    <ol>
      <!-- 创建一个 todo-item 组件的实例 -->
      <!-- 使用组件 -->
      <!--
     现在我们为每个 todo-item 提供待办项对象
     待办项对象是变量，即其内容可以是动态的。
     我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
   -->
      <todo-item
        v-for="item in groceryList"
        v-bind:key="item.id"
        v-bind:todo="item"></todo-item>
    </ol>
  </div>
  <script>
    //定义全局组件
    Vue.component('todo-item', {
      // todo-item 组件现在接受一个
      // "prop"，类似于一个自定义属性
      // 这个属性名为 todo。
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    });
    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
         { id: 0, text: '蔬菜' },
         { id: 1, text: '奶酪' },
         { id: 2, text: '随便其他什么人吃的东西' }
       ]
      }
    });
  </script>

</body>
</html>
