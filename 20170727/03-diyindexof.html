<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = ['小磊', '子浩'];
    console.log(diyIndexOf(arr, '小磊'));
    console.log(diyIndexOf(arr, '子浩'));
    console.log(diyIndexOf(arr, '高超'));
    function diyIndexOf(arr, value) {
      //遍历数组，如果查找到了就返回这个索引
      //如果遍历结束依然没找到就返回-1
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] === value) {
          return i;
        }
      }
      return -1;
    }
  </script>
</body>
</html>
