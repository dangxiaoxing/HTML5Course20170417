    // f.call(obj);

    var fun = f.bind(obj);

    function f() {
      console.log(this);
      console.log(arguments);
    }
    function bind(fn, obj) {
      // console.log([1,2,3].slice(2));
      // var args = arguments.slice(2);
      var args = [].slice.call(arguments, 2);
      console.log(args);
      return function() {
        var params = args.concat([].slice.call(arguments));
        fn.apply(obj, params);
      }
    }

    func('晓磊', 18);
