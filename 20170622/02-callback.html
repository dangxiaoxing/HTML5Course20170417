<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function cook(dosomething) {
        var i = 0;
        var timer = setInterval(function(){
          console.log('正在做饭，过了' + ++i + '秒');
          if (i === 5) {
            console.log('饭做好了');
            clearInterval(timer);
            dosomething("骨头");
          }
        }, 1000);
      }
      function eat() {
        console.log('你在吃饭');
        console.log('你的狗在吃饭');
      }
      function feed(food) {
        console.log('我去喂狗');
        console.log('狗吃' + food);
      }
      // cook(eat);
      cook(feed);
    </script>
  </body>
</html>
