<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 id="biaoti">====</h1>
	<input type="button" id="btn" value="按我异步读取文件" />

	<script type="text/javascript">
		//得到元素
		var biaoti = document.getElementById("biaoti");
		var btn = document.getElementById("btn");

		//监听
		btn.onclick = function(){
			//Ajax的一个固定的模板：
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function(){
				if(xhr.readyState == 4){
					biaoti.innerHTML = xhr.responseText;
				}
			}

			xhr.open("post","php/do2.php",true);
			//如果用post发送请求，那么必须写一句话，模拟成form表单提交：
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

			xhr.send("xingming="+encodeURIComponent("考拉")+"&age=18");
		}
	</script>
</body>
</html>
