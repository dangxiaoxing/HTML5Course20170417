<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	*{
        		margin: 0;
        		padding: 0;
        	}
        	html, body, .container, .page{
        		height: 100%;
        		width: 100%;
        	}
        	html,body{
        	
        		overflow: hidden;
        	}
			.container{
				position: absolute;
				top: 0;
				left: 0;
			}
			.page0 {
				background: hsl(181,45%,52%);}
			.page1 {
				background: hsl(181,55%,62%);}
			.page2 {
				background: hsl(181,65%,72%);}
			.page3 {
				background: hsl(181,65%,82%);
			}
			.page4 {background: hsl(181,65%,92%);
			}
        </style>
    </head>s
    <body>
    	<div class="container" id="container">
    		<div class="page page0"><h1>0</h1></div>
    		<div class="page page1"><h1>1</h1></div>
    		<div class="page page2"><h1>2</h1></div>
    		<div class="page page3"><h1>3</h1></div>
    		<div class="page page4"><h1>4</h1></div>
    	</div>

    	<script type="text/javascript">
    	/*
		绑定滚轮事件
		获取滚轮方向
		设置container的top值为百分之百



    	*/

    	var index = 0;
    	var container=document.getElementById('container');
    	var mousewheelHandler=function(e){
    		// console.log('1');

    		 e = e || window.event;
    		if (e.preventDefault) {
    			e.preventDefault();
    		}else{
    			e.returnValue=false;
    		}
    		if (e.wheelDelat) {
    			var direction = e.wheelDelat>0 ? 1:-1;
    		}else{
    			var direction = e.detail >0 ? -1:1;
    		}
    		index -=direction;
    		if(index < 0){
    			index=0;
    		}else if (index > 4){
    			index = 4;
    		}
    		container.style.top =-index *100 +"%";



    	}
    	document.onmousewheel=mousewheelHandler;
    	try{
    		document.addEventListener('DOMMouseScroll',mousewheelHandler,false)
    	} catch(error){

    	}
    </script>
    </body>

</html>
