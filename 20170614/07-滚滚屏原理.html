<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      html, body, .container, .page{
        height: 100%;
        width: 100%;
      }
      html, body {
        overflow: hidden;
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
      }
      .page0 { background: hsl(181, 45%, 52%); }
      .page1 { background: hsl(181, 55%, 62%); }
      .page2 { background: hsl(181, 65%, 72%); }
      .page3 { background: hsl(181, 75%, 82%); }
      .page4 { background: hsl(181, 85%, 92%); }
    </style>
  </head>
  <body>
    <!-- EMMET -->
    <!-- div.container>div.page.page$*5>h1{$} -->
    <div id="container" class="container">
      <div class="page page0"><h1>0</h1></div>
      <div class="page page1"><h1>1</h1></div>
      <div class="page page2"><h1>2</h1></div>
      <div class="page page3"><h1>3</h1></div>
      <div class="page page4"><h1>4</h1></div>
    </div>

    <script type="text/javascript">
      /**
      * 定义一个全局的索引
      * 绑定滚轮事件（事件兼容)
      * 阻止默认行为(事件兼容)
      * 获取滚轮方向(事件兼容)
      * if后验证当前的索引,  考虑边界值
      * 设置container的top值为百分之几百
      */
      var index = 0;
      var container = document.getElementById("container");
      var mousewheelHandler = function(e) {
        // console.log('1');
        e = e || window.event;
        if (e.preventDefault) {
          e.preventDefault();
        } else {
          e.returnValue = false;
        }

        if (e.wheelDelta) {
          var direction = e.wheelDelta > 0 ? 1 : -1;
        } else {
          var direction = e.detail > 0 ? -1 : 1;
        }
        index -= direction;
        if (index < 0) {
          index = 0;
        } else if (index > 4) {
          index = 4;
        }
        container.style.top = -index * 100 + "%";
      }
      document.onmousewheel = mousewheelHandler;
      try {
        document.addEventListener('DOMMouseScroll', mousewheelHandler, false);
      } catch (error) {
      }
    </script>
  </body>
</html>
