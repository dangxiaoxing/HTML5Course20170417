<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100%;
      height: 100px;
      background-color: pink;
      margin: 0 auto;
    }
    p {
      float: left;
      width: 50%;
      height: 100px;
      padding: 50px;
      border: 10px solid black;
      background: -webkit-linear-gradient(left, gold, white);
      box-sizing: border-box;
    }
    p:last-child {
      border-left: none;
    }
  </style>
</head>
<body>
  <h3>制作两个50%带边框的盒子不掉下来</h3>
  <!-- div>p{$}*2 -->
  <div>
    <p>1</p>
    <p>2</p>
  </div>
</body>
</html>
