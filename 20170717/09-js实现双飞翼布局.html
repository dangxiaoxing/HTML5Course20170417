<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
    }
    p {
      float: left;
    }
    p:first-child {
      width: 200px;
      height: 100px;
      background-color: red;
    }
    p:nth-child(2) {
      height: 100px;
      background-color: blue;
      border: 5px solid purple;
      box-sizing: border-box;
    }
    p:last-child {
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
  </div>
  <script>
    var oCenterP = document.querySelectorAll('p')[1];
      oCenterP.style.width = document.documentElement.clientWidth - 300 + 'px';

    window.onresize = function(){
      oCenterP.style.width = document.documentElement.clientWidth - 300 + 'px';
    }



    'px';
  </script>
</body>
</html>
