<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    @media  (min-width:600px){
      html {
        font-size: 14px;
      }
    }
    @media  (min-width:1000px){
      html {
        font-size: 16px;
      }
    }
    @media  (min-width:1200px){
      html {
        font-size: 18px;
      }
    }

    header {
      position: relative;
      height: 2.5rem;
    }
    header .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 7.5rem;
      height: 2.5rem;
      background-color: purple;
    }
    header nav {
      width: 100%;
      height: 2.5rem;
      padding:0 7.5rem;
      box-sizing: border-box;
      background-color: greenyellow;
      overflow: hidden;
    }
    header .btn {
      position: absolute;
      top: 0;
      right: 0;
      width: 7.5rem;
      height: 2.5rem;
      background-color: coral;
    }
    header ul {
      width: 2000px;
      list-style: none;
    }
    header ul li {
      float: left;
      margin-right: 0.625rem;
      line-height: 2.5rem;
    }
    /*位大字背其*/
  </style>
</head>
<body>
  <!-- header>div.logo+(nav>ul>li*8>a[href=#]{网站栏目})+(div.btn) -->
  <header>
    <div class="logo"></div>
    <nav>
      <ul>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
      </ul>
    </nav>
    <div class="btn"></div>
  </header>
</body>
</html>
