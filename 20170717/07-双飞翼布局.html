<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      position: relative;
    }
    p:first-child {
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 100px;
      background-color: red;
    }
    p:nth-child(2) {
      width: 100%;
      height: 100px;
      padding: 0 100px 0 200px;
      background-color: blue;
      box-sizing: border-box;
    }
    p:last-child {
      position: absolute;
      right: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
  </div>
</body>
</html>
