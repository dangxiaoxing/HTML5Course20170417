<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    span::before {
      content: "大清是你的吗?"
    }
    span::after {
      content: "大清是我的"
    }
  </style>
</head>
<body>
  <q>朕的大清</q>
  <span>大清是朕的</span>
</body>
</html>
