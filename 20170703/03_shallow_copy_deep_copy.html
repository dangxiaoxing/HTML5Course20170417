      function clone(origin) {
        var dest = {};
        for (var k in origin) {
          dest[k] = origin[k];
        }
        return dest;
      }

      function deepClone(origin) {
        var dest = {};
        for (var k in origin) {
          if (typeof origin[k] === 'object') {
            var obj = {};
            for (var q in origin[k]) {
              obj[q] = origin[k][q];
            }
            dest[k] = obj;
          } else {
            dest[k] = origin[k];
          }
        }
        return dest;
      }
      var xiaochang = deepClone(xiaolei);
