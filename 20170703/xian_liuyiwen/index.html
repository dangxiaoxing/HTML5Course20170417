<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/index.css">
    <style>
        .rolling{
            width:1200px;
            height: 560px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            top:10px;
        }
        .m_unit{
            width: 10000px;
            position: absolute;
            top:0;
            left: 0;

        }
        .rolling ul li{
            width:1580px;
            float: left;
        }
        button{
            width: 60px;
            height: 60px;
            color: white;
            background-color:rgba(255,255,255,0.6);
            outline: none;
            cursor: pointer;

        }
        .btn1{
            position: absolute;
            top:250px;
            left: 25px;
            font-size: 40px;
        }
        .btn2{
            position: absolute;
            top:250px;
            right: 25px;
            font-size: 40px;
        }
        .yuandian{
            width: 200px;
            height: 17px;
            position: absolute;
            left:50%;
            margin-left: -70px;
            bottom:10px;

        }
        .yuandian ol li{
            width: 17px;
            height: 17px;
            background-color: white;
            float: left;
            margin-right: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .yuandian ol li.active{
            background-color: white;
            opacity: 0.5;
        }

    </style>

</head>
<body>
<header>
    <div id="top">
        <ul>
            <li><a href="login.html" id="denglu">登录</a></li>
            <li><a href="register.html" id="zhuce">注册</a></li>
        </ul>
    </div>
    <span class="out">退出登录</span>
    <span class="cart"><a href="cart.html">购物车</a></span>
</header>
<div class="body">
    <div class="search">
        <input type="text" id="search_text" placeholder="请输入要搜索的商品">
        <button id="search-btn">搜索</button>
    </div>
    <div class="nav">
        <ul id="nav-ul"></ul>
    </div>

    <div class="goods">
        <ul id="goods-ul"></ul>
    </div>
    <div id="rolling" class="rolling">
        <div id="m_unit" class="m_unit">
            <ul id="oUl">
                <li><a href=""><img src="images/index/1.jpg" alt="" width="1580px" height="560px"></a></li>
                <li><a href=""><img src="images/index/2.jpg" alt="" width="1580px" height="560px"></a></li>
                <li><a href=""><img src="images/index/3.jpg" alt="" width="1580px" height="560px"></a></li>
                <li><a href=""><img src="images/index/4.jpg" alt="" width="1580px" height="560px"></a></li>
            </ul>
        </div>

        <button class="btn1" id="btn1"><</button>
        <button class="btn2" id="btn2">></button>
        <div id="yuandian" class="yuandian">
            <ol>
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </div>

</div>

<footer>
    <div id="dibu">
        在每一丝曙光破晓之前，一定是快要窒息的漫长黑夜；</br>
        在每一次荣光到来之前，一定有太多狼狈的时刻，被看不起的日子；</br>
        在每一阵掌声到来之前，总有太多唏嘘，太多冷眼；</br>
        所以在每一个快要放弃的时刻，记得对自己说：要加油，不要哭。</br>
    </div>

</footer>
</body>
<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/common.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript">
    if(localStorage.getItem('token')){
        $("#top").html(localStorage.getItem('username'));
    }
</script>
</html>
