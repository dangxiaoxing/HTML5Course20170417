<body>

<script src="scripts/jquery-3.2.1.js"></script>
<script>
        var address_name = document.getElementsByTagName("input")[0];
        var province = document.getElementsByTagName("input")[1];
        var city = document.getElementsByTagName("input")[2];
        var district = document.getElementsByTagName("input")[3];
        var consignee = document.getElementsByTagName("input")[4];
        var address = document.getElementsByTagName("input")[5];
        var tel = document.getElementsByTagName("input")[6];
        var tj = document.getElementsByTagName("input")[7].onclick =function () {
            $.ajax({
                "url" : "http://h6.duchengjiu.top/shop/api_useraddress.php?status=add&token="+localStorage.token,
                "type" : "POST",
                "datatype" : "json",
                "data" : {
                    "token" : localStorage.token,
                    "username" : localStorage.username
                },
                "success" : function (success) {
                    console.log(success);
                }
            })
            location.href = "pay.html";
        }
