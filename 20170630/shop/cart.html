<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>购物车</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cart.css">
  </head>
  <body>
      <div class="head-img">
          <a href="#">
              <img src="images/1.jpg" alt="">
          </a>
      </div>
      <nav>
        <div class="nav-main">
            <span>考拉欢迎你！</span>
            <a href="/login.html" class="nav-main-enter" id="nav-main-enter">登录</a>
            <em>|</em>
            <div id="nav-main-register">
                <a href="/register.html" class="nav-main-register" >免费注册</a>
            </div>
            <ul id="nav-list" class="nav-list"></ul>
            <script type="text/mingliang" id="nav-li-template">
              <li class="item {className}"><a href='list.html?cat_id={cat_id}' title="{cat_name}">{cat_name}</a></li>
            </script>
        </div>
    </nav>
    <div class="search">
        <a href="" class="logo"></a>
        <div class="search-text">
            <span></span>
            <input type="text" placeholder="热气球" id="search-text">
            <em id="search-btn"></em>
        </div>
    </div>
    <div class="shop" id="Shop">
      <h1>我的购物车</h1>
      <div class="shop-list">
          <div class="shop-list-check">
            <input type="checkbox" id="selectAll" onclick="selectAll(this)" >
            <i>全选</i>
          </div>
            <div class="shop-list-mas">商品信息</div>
            <div class="shop-list-one">单价（元）</div>
            <div class="shop-list-s">数量</div>
            <em>金额（元）</em>
            <span>操作</span>
      </div>
    </div>
    <div class="shop-set" id="shopSet"></div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/cart.js" type="text/javascript"></script>
  </body>
</html>
