<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>详情</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/detail.css">
  </head>
  <body>
    <div class="head-img">
        <a href="#">
            <img src="images/1.jpg" alt="">
        </a>
    </div>
    <nav>
        <div class="nav-main">
            <span>考拉欢迎你！</span>
            <a href="/login.html" class="nav-main-enter" id="nav-main-enter">登录</a>
            <em>|</em>
            <div id="nav-main-register">
                <a href="/register.html" class="nav-main-register" >免费注册</a>
            </div>
            <ul id="nav-list" class="nav-list"></ul>
            <script type="text/mingliang" id="nav-li-template">
              <li class="item {className}"><a href='list.html?cat_id={cat_id}' title="{cat_name}">{cat_name}</a></li>
            </script>
        </div>
    </nav>
    <div class="search">
        <a href="" class="logo"></a>
        <div class="search-text">
            <span></span>
            <input type="text" placeholder="热气球" id="search-text">
            <em id="search-btn"></em>
        </div>
    </div>

    <div id="shopList" class="shop-list">
      <img id="goods_img" src="" />
      <div id="shopListRight" class="shop-list-right">
          <h1 id="goods_name"></h1>
          <div class="shop-list-right-one">
              <span>售价</span>
              <em id="goods_price">￥</em>
          </div>
          <div class="shop-list-right-two">
              <span>数量</span>
              <a class="left-button" id="leftButton">-</a>
             <input class="center-text" id="centerText" value="1"/>
              <a class="right-button" id="rightButton">+</a>
          </div>
          <a class="cart" id="add-to-cart">加入购物车</a>
      </div>
      <div class="goods_desc" id="goods_desc">

      </div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
    <script src="scripts/common.js" charset="utf-8"></script>
    <script src="scripts/detail.js" charset="utf-8"></script>
  </body>
</html>
